                             nums.splice(2,0,"haha");  /* 두번째에서 0개를  지우고(지워지는것이 없음) "haha"를 추가  위에서 hoho가 있으므로  hoho가 다음으로 밀리고 두번째에 haha가 들어간다.*/

        </script>

                        <script> // 이벤트 기반의 프로그래밍 

                               // <script> 는 페이지가 읽혀 질때 실행
                                
                                function printResult()
                                {
        
                                   var x = prompt("x 값을 입력하세요",0);
                                   var y = prompt("y 값을 입력하세요",0);

                                    x = parseInt(x);
                                    y = parseInt(y);

                                  alert(x+y);
                                }
                        </script>
                
                   <!-- //<input onXXX=""/> 이벤트가 발생 할 때 실행 //) -->
                   <input type ="button" value="클릭"  onclick="printResult();" />   <br/><br/>
